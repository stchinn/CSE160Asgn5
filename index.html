<!DOCTYPE html>
<html>
  <head><link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js - Fundamentals</title>
    <style>
      html, body {
          height: 100%;
          margin: 0;
      }
      #c {
          width: 100%;
          height: 100%;
          display: block;
      }
      #info {
          position: absolute;
          left: 1em;
          top: 1em;
          background: rgba(0,0,0,.8);
          padding: .5em;
          color: white;
          font-family: monospace;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="info"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/examples/jsm/loaders/OBJLoader.js": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/loaders/OBJLoader.js",
          "three/examples/jsm/loaders/MTLLoader.js": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/loaders/MTLLoader.js",
          "three/examples/jsm/libs/lil-gui.module.min.js": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/libs/lil-gui.module.min.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/controls/OrbitControls.js"
        }
      }
      </script>
    <script src="src/world.js" type="module"></script>
  </body>
</html>
